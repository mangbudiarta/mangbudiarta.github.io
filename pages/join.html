<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Form| UKUP</title>
    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />
    <!-- link bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- link css -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- link library AOS -->
    <link rel="stylesheet" href="../lib/aos.css" />
  </head>

  <body>
    <div class="container">
      <div class="row g-5 align-items-center mb-2">
        <div data-aos="zoom-in-up" class="pt-4 col-lg-6 offset-lg-3">
          <h2 class="mb-4 fw-bold">Thank You For Your Trust</h2>
          <p>
            Silahkan isi formulir yang tersedia, kami akan mengirimkan link verifikasi untuk proses selanjutnya. Untuk informasi lebih lanjut silahkan kunjungi tautan berikut
            <a class="text-decoration-none" href="about.html">About UKUP</a>
          </p>
        </div>
      </div>
      <form action="" onsubmit="validasiForm()" data-aos="fade-down" class="join form p-5 col-lg-6 offset-lg-3 bg-white">
        <div class="alert alert-danger mb-2" role="alert" style="display: none"></div>
        <h3 class="text-center mb-4">UKUP Register Form</h3>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-pill px-3" id="namaUser" placeholder="Your name" />
          <label for="namaUser" class="form-label px-3">Your name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control rounded-pill px-3" id="emailUser" placeholder="name@example.com" />
          <label for="emailUser" class="form-label px-3">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-pill px-3" id="phone" placeholder="+62 XXXXXXXXX" />
          <label for="phone" class="form-label px-3">Phone number</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-pill p-3" id="nameUmkm" placeholder="UMKM name" />
          <label for="nameUmkm" class="form-label px-3">UMKM name</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control px-3" placeholder="Leave a comment here" id="description" style="height: 150px"></textarea>
          <label for="description" class="px-3">UMKM description</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 mb-2 rounded-pill shadow-none">Send</button>
        <button type="reset" class="btn btn-light text-primary w-100 py-2 border rounded-pill shadow-none">Cancel</button>
      </form>
      <div class="col d-flex justify-content-center py-5">
        <a class="text-decoration-none d-flex align-items-center" href="../../index.html">
          <i class="fa-regular fa-circle-left fa-2x me-2"></i>
          <span>Back to Homepage</span>
        </a>
      </div>
    </div>
    <!-- Script javascript -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../lib/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
